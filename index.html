<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CALCULATOR</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjs@11.2.1/lib/browser/math.min.js"></script>
    
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col"></div>
			<div class="col">
				<h1><bold>Calculator</bold></h1><br>
				<input type="input" id="expression" placeholder="Enter expression" class="form-control" >
				</div>
				<div class="col"></div>
				<div class="row">
					<div class="col"></div>
					<div class="col">
						<div id="result"></div>
					</div>
					<div class="col"></div>
				</div>
		<div class="col"></div>
	</div>

<!--  Calculator field Result -->

<!--   7 8 9 /   -->
	<div class="row">
		<div class="col"></div>
			<div class="col">
				
				<button  class="btn btn-primary" onclick="input_number(7)">7</button>
				<button  class="btn btn-primary"onclick="input_number(8)" >8</button>
				<button  class="btn btn-primary" onclick="input_number(9)">9</button>
				<button  class="btn btn-warning"onclick="input_number('/')" >/</button>
				</div>
		<div class="col"></div>
	</div>

<!--   4 5 6 *   -->
	<div class="row">
		<div class="col"></div>
			<div class="col">
				
				<button  class="btn btn-primary" onclick="input_number(4)">4</button>
				<button  class="btn btn-primary" onclick="input_number(5)">5</button>
				<button  class="btn btn-primary" onclick="input_number(6)">6</button>
				<button  class="btn btn-warning"onclick="input_number('*')">*</button>
				</div>
		<div class="col"></div>
	</div>

<!--   1 2 3 -   -->
	<div class="row">
		<div class="col"></div>
			<div class="col">
				
				<button  class="btn btn-primary" onclick="input_number(1)">1</button>
				<button  class="btn btn-primary" onclick="input_number(2)">2</button>
				<button  class="btn btn-primary" onclick="input_number(3)">3</button>
				<button  class="btn btn-warning" onclick="input_number('-')">-</button>
				</div>
		<div class="col"></div>
	</div>

<!--   0 () +   -->
	<div class="row">
		<div class="col"></div>
			<div class="col">
				
				<button  class="btn btn-primary" onclick="input_number(0)">0</button>
				<button  class="btn btn-warning" onclick="input_number('(')">(</button>
				<button  class="btn btn-warning" onclick="input_number(')')">)</button>
				
				
				<button  class="btn btn-warning" onclick="input_number('+')">+</button>
				</div>
		<div class="col"></div>
	</div>

<!--   . clear back   -->
	<div class="row">
		<div class="col"></div>
			<div class="col">
				<button  class="btn btn-primary" onclick="input_number('.')">.</button>
				<button  class="btn btn-secondary" onclick="clear1()">Clear</button>
				<button  class="btn btn-secondary" onclick="back()">Back</button>
                <button  class="btn btn-secondary" ></button>
			
				</div>
		<div class="col"></div>
	</div>

<!--   =    -->
	<div class="row">
		<div class="col"></div>
			<div class="col" >
				<button style=" width: 140px; font-weight: bolder;" class="btn btn-success" id="calculate" onclick="math_calculate()" >Calculate</button>
				</div>
		<div class="col"></div>
	</div>
<br>

<!--   LOG   -->
	<div class="row">
		<div class="col"></div>
		<div class="col">
			<h3>Log</h3>
			<ul style="list-style-type:disc" id="log" >	
			</ul></div>
		<div class="col"></div>
	</div>
</div>


</body>
</html>
